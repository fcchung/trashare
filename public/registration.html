<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trashare Registration</title>
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./stylesheets/registration.css"
    />
  </head>
  <body>
    <header id="header" class="sticky-top"></header>

    <main>
      <div class="container border position-relative">
        <h1>Create account</h1>
        <div id="input-div">
          <form action="/api/users" method="POST" autocomplete="on">
            <div class="row">
              <div>
                <label>First Name</label>
                <input
                  class="form-control"
                  type="text"
                  maxlength="50"
                  name="firstName"
                  tabindex="0"
                  required
                />
              </div>
              <div>
                <label>Last Name</label>
                <input
                  class="form-control"
                  type="text"
                  maxlength="50"
                  name="lastName"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div>
                <label>Email</label>
                <input
                  class="form-control"
                  type="email"
                  maxlength="64"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div>
                <label>Password</label>
                <input
                  class="form-control"
                  id="password-input"
                  type="password"
                  maxlength="64"
                  name="password"
                  required
                />
              </div>
              <div>
                <input
                  class="form-check-input"
                  id="password-toggler"
                  type="checkbox"
                />
                <label for="password-toggler">Show Password</label>
              </div>
            </div>
            <div class="row mt-2">
              <button
                type="submit"
                class="btn btn-primary btn-md mt-2"
                id="create-button"
              >
                Create Trashare Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/registration.js"></script>
  </body>
</html>
