<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link rel="icon" href="/images/icon.ico" type="image/x-icon" />
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <!--Post style-->
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/createPost.css" />
  </head>
  <body>
    <header id="header" class="sticky-top"></header>
    <main>
      <div class="container">
        <h1 class="mb-3">New post</h1>
        <div class="border">
          <form id="createPostForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="inputTitle"> Post Title </label>
              <input
                class="form-control"
                type="text"
                name="title"
                maxlength="64"
                id="inputTitle"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputDescription"> Description </label>
              <textarea
                class="post-description"
                name="description"
                id="inputDescription"
                maxlength="300"
                required
              >
              </textarea>
            </div>
            <div class="form-group">
              <label for="uploadImage">Choose an image</label>
              <input
                type="file"
                class="form-control"
                id="uploadImage"
                name="images"
                multiple
                required
                accept="image/jpeg, image/png, image/gif"
              />
            </div>
            <div class="row mt-3 mb-3" id="imagePreview"></div>
            <div class="form-group">
              <label for="inputLocation">Location</label>
              <input
                type="text"
                class="form-control mb-3"
                name="address"
                id="inputLocation"
                placeholder="1234 Main St, San Francisco, CA, 94111"
                required
              />
            </div>
            <div id="map" style="height: 500px; width: 500px"></div>

            <button
              id="submitButton"
              type="submit"
              class="btn btn-primary mt-3"
            >
              Create Post
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div>Trashare Â© 2021</div>
    </footer>

    <script
      src="https://kit.fontawesome.com/aa892a9d47.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/createPost.js"></script>
    <!-- Google Map API -->
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA64gIWJ4-ipJKJQXAEM7MCYA1pQfVrkcc&libraries=places&callback=initGoogle"
    ></script>
  </body>
</html>
